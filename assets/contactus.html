		<div class="span12 no-padding">

			<div class="row form bottom20">
				<div class="alert alert-success" id="sendOK" style="display: none;">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Merci !</strong> Nous vous contacterons sous peu.				</div>
				
				<div class="alert alert-error" id="sendError" style="display: none;">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Oups !</strong> Quelque chose a mal tourné. Votre message n'a pas été envoyé.				</div>
			
				<div class="span5 pull-left">
					<form id="contact-form" class="form-horizontal">
					   	<input type="hidden" name="csrf-token" value="33d4dfb9cae93b22b4d34e9e1be55e5f45fa54a7">
                    				
						<div class="control-group">
							<label class="control-label" for="name">Nom</label>
							<div class="controls">
                    				<input id="name" name="name" class="span4" type="text" value="" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="email">Email</label>
							<div class="controls">
								<input id="email" name="email" class="span4" type="text" value="" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="phone">Téléphone</label>

							<label class="control-label" for="comment">Message</label>

								<textarea id="comment" name="comment" class="span4" rows="6" required=""></textarea>
							</div>
						</div>
						<div class="control-group">
							<div class="controls action">

						</div>

<script type="text/javascript">

$(function() {
	$('#sendOK').hide();
	$('#sendError').hide();
	
	$("#send_btn").click(function(event) {
		event.preventDefault();

		$('#sendOK').hide();
		$('#sendError').hide();
	
		var name = $("#name").val();
		if (name == "") {
			//$("label#name_error").show();
			$("#name").focus();
			return false;
		}
		
		var email = $("#email").val();
		if (email == "") {
			//$("label#email_error").show();
			$("#email").focus();
			return false;
		}

		var comment = $("#comment").val();
		if (comment == "") {
			//$("label#phone_error").show();
			$("#comment").focus();
			return false;
		}
		
		$("#send_btn").attr("disabled", "disabled");
		$("#send_btn").addClass("disabled");
		
		$.ajax({
			type: "POST",
			url: "/contact/send",
			data: $('#contact-form').serialize(),
			success: function(response) {
				$('#sendOK').fadeIn().delay(2000).fadeOut();
			},
			error: function() {
				$('#sendError').fadeIn().delay(2000).fadeOut();

			},
			complete: function() {
				$("#send_btn").removeAttr("disabled");
				$("#send_btn").removeClass("disabled");
			}
		});
	
		//return false;
	});
});
  	
	
</script>

    
<script type="text/javascript">
function validateEmail(email) { 
var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
return re.test(email);
} 
</script>
